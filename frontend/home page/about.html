<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>About Us</title>
  <link rel="stylesheet" href="about.css" />
</head>

<body>
  <div class="app-container">
    <header class="page-header">
      <h1>California Counties Explorer</h1>
      <p>Interactive data visualization for educational metrics across California</p>
    </header>

    <div class="content-wrapper">
      <aside class="sidebar">
        <h2>Data Controls</h2>
        
        <div class="control-group">
          <label for="data-toggle">Display Metric:</label>
          <select id="data-toggle">
            <option value="funding">School Funding</option>
            <option value="scores">Test Scores</option>
          </select>
        </div>
        
      </aside>

      <main class="map-container">
        <div id="map"></div>
      </main>
    </div>
  </div>

</body>
</html>
