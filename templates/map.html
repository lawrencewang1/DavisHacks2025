<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>California Counties Data Explorer</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../static/css/map.css" />
</head>

<body>
  <div class="app-container">
    <header class="page-header">
      <h1>California Counties Explorer</h1>
      <p>Interactive data visualization for educational metrics across California</p>
    </header>

    <div class="content-wrapper">
      <aside class="sidebar">
        <h2>Data Controls</h2>
        
        <div class="control-group">
          <label for="data-toggle">Display Metric:</label>
          <select id="data-toggle">
            <option value="funding">School Funding</option>
            <option value="scores">Test Scores</option>
          </select>
        </div>

        <div class="chat-window">
          <button class="close">Ã— Close</button>
          <div class="chat">
            <div class="model">
              <p>Hi, I'm John! Ready to explore education in CA counties?</p>
            </div>
          </div>
          <div class="input-area">
            <input type="text" placeholder="Ask me anything about the data...">
            <button>
              Send
            </button>
          </div>
        </div>

      </aside>

      <main class="map-container">
        <div id="map"></div>
      </main>
    </div>
  </div>

  <script type="module" src="../static/js/map.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/chroma-js/2.1.0/chroma.min.js"></script>
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <!-- <script src="../static/js/map.js"></script> -->
  <button id="chat-toggle" class="chat-toggle-button">ðŸ’¬</button>
</body>
</html>
